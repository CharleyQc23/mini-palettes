<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    main {

      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);

    }
    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      text-align: left;
    }
    li {
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      font-size: 1rem;
    }
    li strong {
      font-size: 1.15rem;
      color: var(--rose-fonc√©, #c2185b);
    }
    #total-final {
      font-size: 1.3rem;
      color: var(--rose-fonc√©, #c2185b);
    }
    #checkout-button {
      background-color: var(--rose-fonc√©, #e91e63);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;

    }
    #checkout-button:hover {
      background-color: #c2185b;
    }
    .btn-retour {
      margin-top: 2rem;
      background-color: #eee;
      border: none;
      color: var(--rose-fonc√©, #c2185b);
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

      background-color: var(--rose-fonc√©, #e91e63);

<body>
<header class="banniere">
  <div class="entete-logo-texte">
    <a href="index.html">
      <img src="images/MPR_logo_FINAL-vectorise.png" alt="Logo Mini Palettes Roses" class="logo-site" />
    </a>
    <div>
      <h1>Mini Palettes Roses</h1>
      <p>La boutique officielle des futures Palettes Roses!</p>
    </div>
  </div>
  <a href="a-propos.html" class="btn-contact">üèí √Ä propos de nous</a>
  <a href="contact.html" class="btn-contact">üì© Nous rejoindre</a>
</header>

<main>
  <h2>Merci pour ta commande ! üíñ</h2>
  <p>Voici le r√©sum√© :</p>
  <ul id="recap-commande"></ul>
  <p><strong>Total : <span id="total-final">0.00</span> $</strong></p>

  <!-- Bouton Stripe -->
  <button id="checkout-button">Proc√©der au paiement</button>

  <button class="btn-retour" onclick="window.location.href='index.html'">‚Üê Retour √† l'accueil</button>
</main>

<script>
  const panier = JSON.parse(sessionStorage.getItem('dernierPanier')) || JSON.parse(localStorage.getItem('panier')) || [];
  const recap = document.getElementById('recap-commande');
  const totalSpan = document.getElementById('total-final');
  let total = 0;

  if (panier.length === 0) {
    recap.innerHTML = "<li>Ton panier √©tait vide.</li>";
  } else {
    panier.forEach(item => {
      total += item.prix;
      const li = document.createElement('li');
      li.innerHTML = `
        <strong>${item.nom}</strong><br>
        Taille : ${item.taille}<br>
        Personnalisation : ${item.personnalisation}<br>
        ${item.nom_broderie ? `Nom brod√© : ${item.nom_broderie}<br>` : ''}
        ${item.numero_broderie ? `Num√©ro brod√© : ${item.numero_broderie}<br>` : ''}
        Quantit√© : ${item.quantite}<br>
        Prix : ${item.prix.toFixed(2)} $
      `;
      recap.appendChild(li);
    });
  }

  totalSpan.textContent = total.toFixed(2);

  // Nettoyage du stockage (optionnel, √† ajuster selon besoin)
  localStorage.removeItem('panier');
  sessionStorage.removeItem('dernierPanier');
</script>

<!-- Inclure ton script Stripe paiement -->
<script src="paiement.js"></script>

<div id="footer-container"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').outerHTML = data;
    });
</script>
</body>
</html>
