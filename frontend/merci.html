<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci ! | Mini Palettes Roses</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-192.png">
  <meta name="theme-color" content="#e91e63">
  
  <style>
    /* Structure g√©n√©rale */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1; /* prend tout l'espace restant */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(-30px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 0.5s;
    }

    /* Bouton retour */
    .btn-retour {
      display: block;
      margin: 1.5rem auto 0;
      padding: 0.6rem 1.2rem;
      max-width: 200px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 1s;
    }

    .btn-retour:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    /* Footer */
    #footer-container {
      width: 100%;
    }
  </style>
</head>

<body>

  <main>
    <h1>Merci pour votre message üíå</h1>
    <p>Nous vous r√©pondrons d√®s que possible.</p>
    <a href="index.html" class="btn-retour">‚Üê Retour √† l'accueil</a>
  </main>

  <div id="footer-container"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').outerHTML = data;
      });
  </script>

</body>
</html>
